<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alley Cat 訂位</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: space-between;
    align-items: center;
  }

  header img, footer img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
  }

  .container {
    background: #111;
    border-radius: 16px;
    padding: 20px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    text-align: center;
  }

  h1 {
    margin-bottom: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* 日期按鈕小容器，雙行顯示 DD/MM 與 星期 */
.date-btn {
  display: inline-flex;           /* 改成 flex */
  flex-direction: column;         /* 上下排列 */
  align-items: center;            /* 置中對齊 */
  justify-content: center;        /* 垂直置中 */
  min-width: 50px;                /* 比字大一點 */
  height: 50px;                   /* 固定高度 */
  padding: 4px 4px;               /* 內距 */
  margin: 4px;                    /* 外距，讓左右可滑動 */
  border-radius: 6px;
  border: 1px solid #555;
  background: #222;
  color: #fff;
  font-size: 12px;                /* 小字 */
  cursor: pointer;
  transition: all 0.3s;
}
.date-btn span {
  line-height: 1.2;               /* 上下行距 */
}
.date-btn.active {
  background: #ff8800;
  border-color: #ff8800;
  color: #000;
}

/* 時間按鈕小容器，自動換行 */
.times {
  display: flex;
  flex-wrap: wrap;                /* 自動換行 */
  gap: 6px;
  justify-content: center;
  margin: 12px 0;
}
.time-btn {
  padding: 6px 8px;
  border-radius: 6px;
  border: 1px solid #555;
  background: #222;
  color: #fff;
  cursor: pointer;
  font-size: 12px;               /* 小字 */
  min-width: 50px;
  text-align: center;
  transition: all 0.3s;
}
.time-btn.active {
  background: #ff8800;
  border-color: #ff8800;
  color: #000;
}


  input, textarea {
    width: 100%;
    margin: 6px 0;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #333;
    background: #222;
    color: #fff;
  }

  button {
    margin-top: 12px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 6px;
    background-color: #ff8800;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: opacity 0.3s;
  }

  button.loading {
    position: relative;
    pointer-events: none;
    opacity: 0.7;
  }

  button.loading::after {
    content: "";
    position: absolute;
    right: 50%;
    top: 50%;
    width: 20px;
    height: 20px;
    border: 2px solid #fff;
    border-top: 2px solid transparent;
    border-radius: 50%;
    transform: translate(50%, -50%);
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    100% { transform: translate(50%, -50%) rotate(360deg); }
  }

  .message { margin-top: 16px; color: #90ee90; font-size: 14px; }
</style>
</head>
<body>
<header><img src="top.jpg" alt="Top Image"></header>
<div class="container">
  <img src="logo.png" alt="Alley Cat Logo" style="max-width:120px;">
  <h1 id="title">Alley Cat 訂位</h1>

  <!-- 日期區塊 -->
  <div id="date-section">
    <p id="dateLabel"></p>
    <div class="dates-container" id="dates"></div>
  </div>

  <!-- 時間區塊 -->
  <div id="time-section">
    <p id="timeLabel"></p>
    <div class="times" id="times"></div>
  </div>

  <!-- 表單欄位 -->
  <input type="text" id="name" placeholder="姓名">
  <input type="tel" id="phone" placeholder="電話">
  <input type="email" id="email" placeholder="Email">
  <input type="number" id="people" placeholder="人數">
  <textarea id="note" placeholder="備註 (可不填)"></textarea>

  <button id="submitBtn">送出</button>
  <div class="message" id="message"></div>
</div>
<footer><img src="bottom.jpg" alt="Bottom Image"></footer>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx2llFRbDbH5dx2Jxc-EMBxxmGuqe8FiX2ocmQvXdhHcV4AJh2FlLg9s1UaZykwfLW0NQ/exec";

  // 自動偵測瀏覽器語系
  const lang = navigator.language.slice(0,2);
  const i18n = {
    en: { title: "Alley Cat Reservation", date: "Select Date", time: "Select Time", success: "Thank you for your booking!" },
    zh: { title: "Alley Cat 訂位", date: "選擇日期", time: "選擇時間", success: "感謝您的訂位！" },
    ja: { title: "Alley Cat 予約", date: "日付を選択", time: "時間を選択", success: "ご予約ありがとうございます！" },
    fr: { title: "Réservation Alley Cat", date: "Sélectionnez une date", time: "Sélectionnez l'heure", success: "Merci pour votre réservation !" },
    ko: { title: "Alley Cat 예약", date: "날짜 선택", time: "시간 선택", success: "예약해 주셔서 감사합니다!" },
    de: { title: "Alley Cat Reservierung", date: "Datum auswählen", time: "Zeit auswählen", success: "Danke für Ihre Reservierung!" },
    es: { title: "Reserva Alley Cat", date: "Seleccionar fecha", time: "Seleccionar hora", success: "¡Gracias por su reserva!" },
    th: { title: "การจอง Alley Cat", date: "เลือกวันที่", time: "เลือกเวลา", success: "ขอบคุณสำหรับการจอง!" }
  };
  const L = i18n[lang] || i18n.en;

  document.getElementById('title').textContent = L.title;
  document.getElementById('dateLabel').textContent = L.date;
  document.getElementById('timeLabel').textContent = L.time;

  let selectedDate = null, selectedTime = null;

  // 取得營業日期
  async function loadDates() {
    const res = await fetch(`${SCRIPT_URL}?action=getSettings`);
    const data = await res.json();
    const datesDiv = document.getElementById('dates');
    datesDiv.innerHTML = "";

    data.dates.forEach(d => {
      const btn = document.createElement('button');
      btn.className = 'date-btn';
      btn.innerHTML = `<span>${d.display}</span><span>${d.weekday}</span>`; // 日期文字顯示 MM/dd
      btn.title = d.date; // 可以顯示完整日期
      btn.onclick = () => {
        document.querySelectorAll('.date-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        selectedDate = d.date;
        loadTimes(d.date); // 點日期後載入時間
      };
      datesDiv.appendChild(btn);
    });
  }

  // 根據選擇日期生成時間
  async function loadTimes(date) {
    const res = await fetch(`${SCRIPT_URL}?action=getTimes&date=${date}`);
    const data = await res.json();
    const timesDiv = document.getElementById('times');
    timesDiv.innerHTML = "";

    data.times.forEach(t => {
      const btn = document.createElement('button');
      btn.className = 'time-btn';
      btn.textContent = t.time; // 僅顯示 HH:MM
      btn.onclick = () => {
        document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        selectedTime = t.time;
      };
      timesDiv.appendChild(btn);
    });
  }

  // 表單送出
  document.getElementById('submitBtn').onclick = async () => {
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('message');
    msg.textContent = "";

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const people = document.getElementById('people').value.trim();
    const note = document.getElementById('note').value.trim();

    if (!selectedDate || !selectedTime || !name || !phone || !email || !people) {
      msg.textContent = "請填寫所有必填欄位！";
      msg.style.color = "tomato";
      return;
    }

    btn.classList.add("loading");
    const payload = { 
      action: "submitReservation", 
      date: selectedDate, 
      time: selectedTime, 
      name, phone, email, people, note 
    };

    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });
      const result = await res.json();
      msg.textContent = result.success ? L.success : "送出失敗，請稍後再試。";
      msg.style.color = result.success ? "lightgreen" : "tomato";
    } catch(e) {
      msg.textContent = "送出失敗，請稍後再試。";
      msg.style.color = "tomato";
      console.error(e);
    } finally {
      btn.classList.remove("loading");
    }
  };

  loadDates(); // 初始化日期
</script>
</body>
</html>
