<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley Cat 訂位</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .container {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    h1 { font-size: 1.5em; margin: 10px 0 20px; }

    .date-container, .time-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .date-btn, .time-btn {
      padding: 8px 14px;
      border: 1px solid #888;
      border-radius: 8px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }

    .selected {
      background: #f90;
      color: #000;
    }

    input, textarea {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #f90;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #000;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 5px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="your_logo.png" alt="Logo" class="logo">
  <div class="container">
    <h1>Alley Cat 訂位</h1>

    <div id="dateContainer" class="date-container"></div>
    <div id="timeContainer" class="time-container"></div>

    <input id="name" type="text" placeholder="姓名" required>
    <input id="phone" type="tel" placeholder="電話" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="people" type="number" placeholder="人數" required min="1">
    <textarea id="note" placeholder="備註（非必填）"></textarea>

    <button id="submitBtn" onclick="submitForm()">送出訂位</button>
    <p id="msg"></p>
  </div>

  <script>
    // 🔗 改成你的 GAS 部署網址
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxMmk-ofJQ25VxjVzfkM7sAPXg0QkZx5J-RbGjzfGgCst5jWdhkD8Oco0CBh66hv6yNHQ/exec";

let selectedDate = "";
    let selectedTime = "";

    async function loadDates() {
      const res = await fetch(`${GAS_URL}?action=getAvailableDates`);
      const data = await res.json();
      const container = document.getElementById("dateContainer");
      container.innerHTML = "";
      data.forEach(date => {
        const btn = document.createElement("div");
        btn.className = "date-btn";
        btn.textContent = date;
        btn.onclick = () => {
          selectedDate = date;
          document.querySelectorAll(".date-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          loadTimes(date);
        };
        container.appendChild(btn);
      });
    }

    async function loadTimes(date) {
      const res = await fetch(`${GAS_URL}?action=getAvailableTimes&date=${encodeURIComponent(date)}`);
      const times = await res.json();
      const container = document.getElementById("timeContainer");
      container.innerHTML = "";
      times.forEach(time => {
        const btn = document.createElement("div");
        btn.className = "time-btn";
        btn.textContent = time;
        btn.onclick = () => {
          selectedTime = time;
          document.querySelectorAll(".time-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        };
        container.appendChild(btn);
      });
    }

    async function submitForm() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const people = document.getElementById("people").value.trim();
      const note = document.getElementById("note").value.trim();
      const msg = document.getElementById("msg");
      const btn = document.getElementById("submitBtn");

      if (!selectedDate || !selectedTime || !name || !phone || !email || !people) {
        msg.textContent = "⚠️ 請完整填寫所有必填欄位。";
        msg.style.color = "orange";
        return;
      }

      btn.innerHTML = `送出中 <span class="spinner"></span>`;
      btn.disabled = true;
      msg.textContent = "";

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify({ action: "addReservation", name, phone, email, people, note, date: selectedDate, time: selectedTime }),
        });
        const result = await res.json();

        if (result.status === "success") {
          msg.textContent = "✅ 感謝您的訂位！我們將盡快與您確認。";
          msg.style.color = "lightgreen";
        } else {
          msg.textContent = "❌ 發生錯誤，請稍後再試。";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "❌ 系統連線錯誤，請稍後再試。";
        msg.style.color = "red";
      }

      btn.innerHTML = "送出訂位";
      btn.disabled = false;
    }

    loadDates();
  </script>
</body>
</html>
