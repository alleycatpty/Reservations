function loadTimesForDate(date) {
const timesDiv = document.getElementById('times');
  const loading = document.getElementById('timesLoading');
  loading.style.display = "inline";
 timesDiv.innerHTML = "";
selectedTime = null; // æ¯æ¬¡é¸æ–°æ—¥æœŸéƒ½é‡ç½®

  // ç¯©é¸è©²æ—¥æœŸçš„æ™‚é–“æ®µ
  const dayTimes = allTimes.filter(t => t.date === date);

  if (!dayTimes.length) {
    timesDiv.innerHTML = `<span style="color:tomato">${L.noTimes || "ç„¡å¯é è¨‚æ™‚é–“"}</span>`;
    loading.style.display = "none";
    return;
  }

  // ä¾ Open æ’åº
  dayTimes.sort((a,b) => a.open.localeCompare(b.open));

  // æ‹†è§£æ¯å€‹æ™‚é–“æ®µ
  dayTimes.forEach(t => {
    const interval = t.interval || 20; // æ²’æœ‰ interval å‰‡é è¨­ 20 åˆ†é˜
    const openParts = t.open.split(":").map(Number);
    const closeParts = t.close.split(":").map(Number);
    let current = new Date(0,0,0, openParts[0], openParts[1]);
    const end = new Date(0,0,0, closeParts[0], closeParts[1]);

    while (current < end) {
      const hh = String(current.getHours()).padStart(2,"0");
      const mm = String(current.getMinutes()).padStart(2,"0");
      const timeStr = `${hh}:${mm}`;

      const btn = document.createElement("button");
      btn.className = "time-btn";
      btn.textContent = timeStr;  // åªé¡¯ç¤ºæ™‚é–“
      btn.onclick = () => {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedTime = timeStr;   // é€å‡ºæ™‚åªç”¨æ™‚é–“
      };
      timesDiv.appendChild(btn);

      // åŠ ä¸Š interval
      current.setMinutes(current.getMinutes() + interval);
    }
  });

  loading.style.display = "none";
}
