<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alley Cat 訂位</title>
<style>
  /* ================== 全局樣式 ================== */
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: space-between;
    align-items: center;
  }
  header img, footer img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
  }
  .container {
    background: #111;
    border-radius: 16px;
    padding: 20px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    text-align: center;
  }
  h1 {
    margin-bottom: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* ================== 日期按鈕區，水平滾動 ================== */
  .dates {
    display: flex;
    gap: 6px;
    overflow-x: auto;
    padding-bottom: 6px;
  }
  /* 日期與時間按鈕共用樣式 */
  .date-btn, .time-btn {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #222;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .date-btn.active, .time-btn.active {
    background: #ff8800;
    border-color: #ff8800;
    color: #000;
  }

  /* ================== 時間按鈕區，自動換行 ================== */
  .times {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    justify-content: center;
    margin: 12px 0;
  }
  .time-btn {
    width: 60px;
    text-align: center;
    padding: 4px 8px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #222;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    white-space: nowrap;
  }

  /* ================== 輸入欄位 ================== */
  input, textarea {
    width: 100%;
    margin: 6px 0;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #333;
    background: #222;
    color: #fff;
  }

  /* ================== 送出按鈕 ================== */
  button {
    margin-top: 12px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 6px;
    background-color: #ff8800;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: opacity 0.3s;
  }
  button.loading {
    position: relative;
    pointer-events: none;
    opacity: 0.7;
  }
  button.loading::after {
    content: "";
    position: absolute;
    right: 50%;
    top: 50%;
    width: 20px;
    height: 20px;
    border: 2px solid #fff;
    border-top: 2px solid transparent;
    border-radius: 50%;
    transform: translate(50%, -50%);
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { 100% { transform: translate(50%, -50%) rotate(360deg); } }

  .message { margin-top: 16px; color: #90ee90; font-size: 14px; }
  #datesLoading, #timesLoading { color: #ff8800; margin-left: 8px; }
</style>
</head>
<body>
<header><img src="https://github.com/alleycatpty/Reservations/blob/main/%E9%9D%92%E6%B5%B7%E4%B8%8A.png?raw=true" alt="Top Image"></header>
<div class="container">
  <img src="https://github.com/alleycatpty/Reservations/blob/main/alley%20cat%20logo%20white.png?raw=true" alt="Alley Cat Logo" style="max-width:120px;">
  <h1 id="title">Alley Cat 訂位</h1>

  <!-- 日期區 -->
  <div id="date-section">
    <p id="dateLabel"></p>
    <div class="dates" id="dates">
      <span id="datesLoading" style="display:none;">載入中...</span>
    </div>
  </div>

  <!-- 時間區 -->
  <div id="time-section">
    <p id="timeLabel"></p>
    <div class="times" id="times">
      <span id="timesLoading" style="display:none;">載入中...</span>
    </div>
  </div>

  <!-- 預約資訊欄位 -->
  <input type="text" id="name" placeholder="姓名">
  <input type="tel" id="phone" placeholder="電話">
  <input type="email" id="email" placeholder="Email">
  <input type="number" id="people" placeholder="人數">
  <textarea id="note" placeholder="備註 (可不填)"></textarea>

  <button id="submitBtn">送出</button>
  <div class="message" id="message"></div>
</div>
<footer><img src="https://github.com/alleycatpty/Reservations/blob/main/%E9%9D%92%E6%B5%B7%E4%B8%8B.png?raw=true" alt="Bottom Image"></footer>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWQqh9pGbfYtJsD4A_fYhVW1MiMbMQKSDMfApRcbF6saaB_VfGRMASjKJXKgIESpVupA/exec"; // 🚨 請換成你的部署網址

// ================== 多國語系 ==================
const lang = navigator.language.slice(0,2); // 瀏覽器語系
const i18n = {
  en: {
    title: "Alley Cat Reservation",
    date: "Select Date",
    time: "Select Time",
    noDates: "No available dates",
    noTimes: "No available times",
    required: "Please fill in all required fields!",
    success: "Thank you for your booking!",
    submitFail: "Submission failed. Please try again."
  },
  zh: {
    title: "Alley Cat 訂位",
    date: "選擇日期",
    time: "選擇時間",
    noDates: "無可預訂日期",
    noTimes: "無可預訂時間",
    required: "請填寫所有必填欄位！",
    success: "感謝您的訂位！",
    submitFail: "送出失敗，請稍後再試。"
  },
  ja: {
    title: "Alley Cat 予約",
    date: "日付を選択",
    time: "時間を選択",
    noDates: "予約可能な日付がありません",
    noTimes: "予約可能な時間がありません",
    required: "必須項目をすべて入力してください！",
    success: "ご予約ありがとうございます！",
    submitFail: "送信に失敗しました。後で再試行してください。"
  },
  fr: {
    title: "Réservation Alley Cat",
    date: "Sélectionnez une date",
    time: "Sélectionnez l'heure",
    noDates: "Aucune date disponible",
    noTimes: "Aucun créneau horaire disponible",
    required: "Veuillez remplir tous les champs obligatoires !",
    success: "Merci pour votre réservation !",
    submitFail: "Échec de l'envoi. Veuillez réessayer."
  },
  ko: {
    title: "Alley Cat 예약",
    date: "날짜 선택",
    time: "시간 선택",
    noDates: "예약 가능한 날짜가 없습니다",
    noTimes: "예약 가능한 시간이 없습니다",
    required: "모든 필수 항목을 입력해주세요!",
    success: "예약해 주셔서 감사합니다!",
    submitFail: "전송 실패. 나중에 다시 시도해주세요."
  },
  de: {
    title: "Alley Cat Reservierung",
    date: "Datum auswählen",
    time: "Zeit auswählen",
    noDates: "Keine verfügbaren Daten",
    noTimes: "Keine verfügbaren Zeiten",
    required: "Bitte alle Pflichtfelder ausfüllen!",
    success: "Vielen Dank für Ihre Reservierung!",
    submitFail: "Senden fehlgeschlagen. Bitte versuchen Sie es erneut."
  },
  es: {
    title: "Reserva Alley Cat",
    date: "Seleccionar fecha",
    time: "Seleccionar hora",
    noDates: "No hay fechas disponibles",
    noTimes: "No hay horarios disponibles",
    required: "¡Por favor complete todos los campos obligatorios!",
    success: "¡Gracias por su reserva!",
    submitFail: "Error al enviar. Por favor, inténtelo de nuevo."
  },
  th: {
    title: "การจอง Alley Cat",
    date: "เลือกวันที่",
    time: "เลือกเวลา",
    noDates: "ไม่มีวันที่สามารถจองได้",
    noTimes: "ไม่มีเวลาที่สามารถจองได้",
    required: "กรุณากรอกข้อมูลที่จำเป็นทั้งหมด!",
    success: "ขอบคุณสำหรับการจอง!",
    submitFail: "ส่งข้อมูลล้มเหลว โปรดลองอีกครั้ง"
  }
};
const L = i18n[lang] || i18n.en;

// ================== 更新頁面文字 ==================
document.getElementById('title').textContent = L.title;
document.getElementById('dateLabel').textContent = L.date;
document.getElementById('timeLabel').textContent = L.time;


  let allTimes = [];     // 💾 暫存全部 AvailableTimes 資料
  let selectedDate = ""; // 使用者選的日期
  let selectedTime = ""; // 使用者選的時間

// ================== 1️⃣ 載入全部日期時間資料 ==================
async function loadAvailableTimes() {
  const loading = document.getElementById('datesLoading');
  loading.style.display = "inline";
  const datesDiv = document.getElementById('dates');
  datesDiv.innerHTML = "";

  try {
    const res = await fetch(`${SCRIPT_URL}?action=getAvailableTimes`);
    const data = await res.json();
    console.log("📅 allTimes data:", data); // Debug
    allTimes = Array.isArray(data) ? data : [];

    if (!allTimes.length) {
      datesDiv.innerHTML = `<span style="color:tomato">${L.noDates || "無可預訂時間"}</span>`;
      return;
    }

    // 提取唯一日期
    const uniqueDates = [...new Set(allTimes.map(item => item.date))];

    // 依日期排序
    uniqueDates.sort((a, b) => new Date(a) - new Date(b));

    // 建立日期按鈕
    uniqueDates.forEach(dateStr => {
      const btn = document.createElement("button");
      btn.className = "date-btn";

      // 轉成 25 Oct 格式
      const dateObj = new Date(dateStr);
      const displayDate = dateObj.toLocaleDateString(lang, { day: "2-digit", month: "short" });

      const dayLabel = allTimes.find(t => t.date === dateStr)?.day || "";
      btn.innerHTML = `<div>${displayDate}</div><div>${dayLabel}</div>`;

btn.onclick = () => {
  // 移除其他日期的 active
  document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  // 設定選擇日期
  selectedDate = dateStr;

// 每次選新日期，清空舊的時間按鈕
  const timesDiv = document.getElementById('times');
//timesDiv.innerHTML = "";  // 這句話有問題

  // 重置已選時間
  selectedTime = null;
 
// 生成新的時間按鈕
  loadTimesForDate(selectedDate);
};


      datesDiv.appendChild(btn);
    });

  } catch (err) {
    console.error("❌ 載入可用時間發生錯誤:", err);
    datesDiv.innerHTML = `<span style="color:tomato">${L.noDates || "無可預訂時間"}</span>`;
  } finally {
    loading.style.display = "none";
  }
}



// ================== 2️⃣ 根據日期篩選時間，拆解每個可選時間 ==================
function loadTimesForDate(date) {
const timesDiv = document.getElementById('times');
  const loading = document.getElementById('timesLoading');
  loading.style.display = "inline";
 timesDiv.innerHTML = "";
selectedTime = null; // 每次選新日期都重置

  // 篩選該日期的時間段
  const dayTimes = allTimes.filter(t => t.date === date);

  if (!dayTimes.length) {
    timesDiv.innerHTML = `<span style="color:tomato">${L.noTimes || "無可預訂時間"}</span>`;
    loading.style.display = "none";
    return;
  }

  // 依 Open 排序
  dayTimes.sort((a,b) => a.open.localeCompare(b.open));

  // 拆解每個時間段
  dayTimes.forEach(t => {
    const interval = t.interval || 20; // 沒有 interval 則預設 20 分鐘
    const openParts = t.open.split(":").map(Number);
    const closeParts = t.close.split(":").map(Number);
    let current = new Date(0,0,0, openParts[0], openParts[1]);
    const end = new Date(0,0,0, closeParts[0], closeParts[1]);

    while (current < end) {
      const hh = String(current.getHours()).padStart(2,"0");
      const mm = String(current.getMinutes()).padStart(2,"0");
      const timeStr = `${hh}:${mm}`;

      const btn = document.createElement("button");
      btn.className = "time-btn";
      btn.textContent = timeStr;  // 只顯示時間
      btn.onclick = () => {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedTime = timeStr;   // 送出時只用時間
      };
      timesDiv.appendChild(btn);

      // 加上 interval
      current.setMinutes(current.getMinutes() + interval);
    }
  });

  loading.style.display = "none";
}




 // ================== 3️⃣ 送出預約 ==================
document.getElementById('submitBtn').onclick = async () => {
  const msg = document.getElementById('message');
  msg.textContent = "";

  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const people = document.getElementById('people').value.trim();
  const note = document.getElementById('note').value.trim();

  // ================== 檢查必填欄位 ==================
  if (!selectedDate || !selectedTime || !name || !phone || !email || !people) {
    msg.textContent = L.required;       // 多國語系訊息
    msg.style.color = "tomato";
    return;
  }

  const btn = document.getElementById('submitBtn');
  btn.classList.add("loading");

  const payload = {
    action: "submitReservation",
    date: selectedDate,
    time: selectedTime,
    name, phone, email, people, note
  };

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const result = await res.json();

    // ================== 顯示送出結果 ==================
    msg.textContent = result.success ? L.success : L.submitFail;
    msg.style.color = result.success ? "lightgreen" : "tomato";

  } catch (e) {
    // ================== 送出失敗 ==================
    msg.textContent = L.submitFail;
    msg.style.color = "tomato";
  } finally {
    btn.classList.remove("loading");
  }
};
  // ================== 初始化 ==================
  loadAvailableTimes();
</script>
</body>
</html>
