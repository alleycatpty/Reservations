<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley Cat Booking</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
    }

    header img {
      width: 120px;
      border-radius: 50%;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.8em;
      text-transform: uppercase;
    }

    .top-img, .bottom-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .date-scroll {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 15px;
      padding-bottom: 5px;
    }

    .date-scroll button {
      background: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      white-space: nowrap;
    }

    .date-scroll button.active {
      background: #ffcc00;
      color: #000;
    }

    .time-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .time-grid button {
      background: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .time-grid button.active {
      background: #ffcc00;
      color: #000;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }

    button.submit {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    .bottom-message {
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4em; }
      .container { padding: 15px; }
    }
  </style>
</head>
<body>
  <img src="https://placehold.co/600x120?text=Top+Image" class="top-img">

  <header>
    <img src="https://placehold.co/120x120?text=Logo" alt="Logo">
    <h1 id="title">Alley Cat 訂位</h1>
  </header>

  <div class="container">
    <div class="date-scroll" id="dateButtons"></div>
    <div class="time-grid" id="timeButtons"></div>

    <input id="name" placeholder="姓名">
    <input id="phone" placeholder="電話">
    <input id="email" placeholder="Email">
    <input id="people" type="number" placeholder="人數">
    <textarea id="note" placeholder="備註"></textarea>

    <button class="submit" id="submitBtn">送出訂位</button>

    <div class="bottom-message" id="thankyou">感謝您的訂位！我們將盡快與您確認。</div>
  </div>

  <img src="https://placehold.co/600x120?text=Bottom+Image" class="bottom-img">

  <script>
    // 🌐 多語言字典
    const translations = {
      "zh-TW": {
        title: "Alley Cat 訂位",
        name: "姓名",
        phone: "電話",
        email: "電子郵件",
        people: "人數",
        note: "備註",
        submit: "送出訂位",
        thankyou: "感謝您的訂位！我們將盡快與您確認。"
      },
      "en": {
        title: "Alley Cat Reservation",
        name: "Name",
        phone: "Phone",
        email: "Email",
        people: "People",
        note: "Note",
        submit: "Submit Reservation",
        thankyou: "Thank you for your booking! We’ll confirm shortly."
      },
      "ja": {
        title: "Alley Cat 予約",
        name: "お名前",
        phone: "電話番号",
        email: "メール",
        people: "人数",
        note: "備考",
        submit: "予約送信",
        thankyou: "ご予約ありがとうございます。確認いたします。"
      },
      "ko": {
        title: "Alley Cat 예약",
        name: "이름",
        phone: "전화번호",
        email: "이메일",
        people: "인원수",
        note: "비고",
        submit: "예약 보내기",
        thankyou: "예약해 주셔서 감사합니다. 곧 확인드리겠습니다."
      },
      "th": {
        title: "จองโต๊ะ Alley Cat",
        name: "ชื่อ",
        phone: "โทรศัพท์",
        email: "อีเมล",
        people: "จำนวนคน",
        note: "หมายเหตุ",
        submit: "ส่งการจอง",
        thankyou: "ขอบคุณสำหรับการจอง! เราจะยืนยันโดยเร็วที่สุด"
      },
      "fr": {
        title: "Réservation Alley Cat",
        name: "Nom",
        phone: "Téléphone",
        email: "E-mail",
        people: "Personnes",
        note: "Remarque",
        submit: "Envoyer la réservation",
        thankyou: "Merci pour votre réservation ! Nous confirmerons bientôt."
      },
      "es": {
        title: "Reserva Alley Cat",
        name: "Nombre",
        phone: "Teléfono",
        email: "Correo",
        people: "Personas",
        note: "Nota",
        submit: "Enviar reserva",
        thankyou: "Gracias por su reserva. Confirmaremos pronto."
      },
      "de": {
        title: "Alley Cat Reservierung",
        name: "Name",
        phone: "Telefon",
        email: "E-Mail",
        people: "Personen",
        note: "Anmerkung",
        submit: "Reservierung senden",
        thankyou: "Danke für Ihre Reservierung! Wir bestätigen in Kürze."
      }
    };

    // 🌍 根據系統語言選擇翻譯
    const userLang = navigator.language || "en";
    const langKey = Object.keys(translations).find(k => userLang.includes(k)) || "en";
    const t = translations[langKey];

    // ✏️ 套用文字
    document.getElementById("title").innerText = t.title;
    document.getElementById("name").placeholder = t.name;
    document.getElementById("phone").placeholder = t.phone;
    document.getElementById("email").placeholder = t.email;
    document.getElementById("people").placeholder = t.people;
    document.getElementById("note").placeholder = t.note;
    document.getElementById("submitBtn").innerText = t.submit;
    document.getElementById("thankyou").innerText = t.thankyou;

    // 📅 日期生成 (7 天)
    const dateContainer = document.getElementById("dateButtons");
    const today = new Date();
    for (let i = 0; i < 7; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i);
      const dayName = d.toLocaleDateString(langKey, { weekday: 'short' });
      const btn = document.createElement("button");
      btn.textContent = `${dayName} ${d.getDate()}/${d.getMonth() + 1}`;
      btn.onclick = () => {
        document.querySelectorAll("#dateButtons button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      };
      if (i === 0) btn.classList.add("active");
      dateContainer.appendChild(btn);
    }

    // ⏰ 時間段（12個）
    const timeContainer = document.getElementById("timeButtons");
    const times = ["12:00","12:15","12:30","12:45","13:00","13:15","13:30","13:45","14:00","14:15","14:30","14:45"];
    times.forEach(ti => {
      const btn = document.createElement("button");
      btn.textContent = ti;
      btn.onclick = () => {
        document.querySelectorAll("#timeButtons button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      };
      timeContainer.appendChild(btn);
    });
  </script>
</body>
</html>
