<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alley Cat è¨‚ä½</title>
<style>
  /* ================== å…¨å±€æ¨£å¼ ================== */
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: space-between;
    align-items: center;
  }
  header img, footer img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
  }
  .container {

    padding: 20px;

    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    text-align: center;
  }
  h1 {
    margin-bottom: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* ================== æ—¥æœŸæŒ‰éˆ•å€ï¼Œæ°´å¹³æ»¾å‹• ================== */
  .dates {
    display: flex;
    gap: 6px;
    overflow-x: auto;
    padding-bottom: 6px;
  }
  /* æ—¥æœŸèˆ‡æ™‚é–“æŒ‰éˆ•å…±ç”¨æ¨£å¼ */
  .date-btn, .time-btn {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #222;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .date-btn.active, .time-btn.active {
    background: #ff8800;
    border-color: #ff8800;
    color: #000;
  }

  /* ================== æ™‚é–“æŒ‰éˆ•å€ï¼Œè‡ªå‹•æ›è¡Œ ================== */
  .times {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    justify-content: center;
    margin: 12px 0;
  }
  .time-btn {
    width: 60px;
    text-align: center;
    padding: 4px 8px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #222;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    white-space: nowrap;
  }

  /* ================== è¼¸å…¥æ¬„ä½ ================== */
  input, textarea {
    width: 100%;
    margin: 6px 0;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #333;
    background: #222;
    color: #fff;
  }

  /* ================== é€å‡ºæŒ‰éˆ• ================== */
  button {
    margin-top: 12px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 6px;
    background-color: #ff8800;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: opacity 0.3s;
  }
  button.loading {
    position: relative;
    pointer-events: none;
    opacity: 0.7;
  }
  button.loading::after {
    content: "";
    position: absolute;
    right: 50%;
    top: 50%;
    width: 20px;
    height: 20px;
    border: 2px solid #fff;
    border-top: 2px solid transparent;
    border-radius: 50%;
    transform: translate(50%, -50%);
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { 100% { transform: translate(50%, -50%) rotate(360deg); } }

  .message { margin-top: 16px; color: #90ee90; font-size: 14px; }
  #datesLoading, #timesLoading { color: #ff8800; margin-left: 8px; }
</style>
</head>
<body>
<header><img src="top.jpg" alt="Top Image"></header>
<div class="container">
  <img src="logo.png" alt="Alley Cat Logo" style="max-width:120px;">
  <h1 id="title">Alley Cat è¨‚ä½</h1>

  <!-- æ—¥æœŸå€ -->
  <div id="date-section">
    <p id="dateLabel"></p>
    <div class="dates" id="dates">
      <span id="datesLoading" style="display:none;">è¼‰å…¥ä¸­...</span>
    </div>
  </div>

  <!-- æ™‚é–“å€ -->
  <div id="time-section">
    <p id="timeLabel"></p>
    <div class="times" id="times">
      <span id="timesLoading" style="display:none;">è¼‰å…¥ä¸­...</span>
    </div>
  </div>

  <!-- é ç´„è³‡è¨Šæ¬„ä½ -->
  <input type="text" id="name" placeholder="å§“å">
  <input type="tel" id="phone" placeholder="é›»è©±">
  <input type="email" id="email" placeholder="Email">
  <input type="number" id="people" placeholder="äººæ•¸">
  <textarea id="note" placeholder="å‚™è¨» (å¯ä¸å¡«)"></textarea>

  <button id="submitBtn">é€å‡º</button>
  <div class="message" id="message"></div>
</div>
<footer><img src="bottom.jpg" alt="Bottom Image"></footer>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWQqh9pGbfYtJsD4A_fYhVW1MiMbMQKSDMfApRcbF6saaB_VfGRMASjKJXKgIESpVupA/exec"; // ğŸš¨ è«‹æ›æˆä½ çš„éƒ¨ç½²ç¶²å€

  // ================== å¤šåœ‹èªç³» ==================
  const lang = navigator.language.slice(0,2);
  const i18n = {
    en: { title: "Alley Cat Reservation", date: "Select Date", time: "Select Time", success: "Thank you for your booking!" },
    zh: { title: "Alley Cat è¨‚ä½", date: "é¸æ“‡æ—¥æœŸ", time: "é¸æ“‡æ™‚é–“", success: "æ„Ÿè¬æ‚¨çš„è¨‚ä½ï¼" },
  };
  const L = i18n[lang] || i18n.en;
  document.getElementById('title').textContent = L.title;
  document.getElementById('dateLabel').textContent = L.date;
  document.getElementById('timeLabel').textContent = L.time;

  let allTimes = [];     // ğŸ’¾ æš«å­˜å…¨éƒ¨ AvailableTimes è³‡æ–™
  let selectedDate = ""; // ä½¿ç”¨è€…é¸çš„æ—¥æœŸ
  let selectedTime = ""; // ä½¿ç”¨è€…é¸çš„æ™‚é–“

  // ================== 1ï¸âƒ£ è¼‰å…¥å…¨éƒ¨æ—¥æœŸæ™‚é–“è³‡æ–™ ==================
  async function loadAvailableTimes() {
    const loading = document.getElementById('datesLoading');
    loading.style.display = "inline";
    const datesDiv = document.getElementById('dates');
    datesDiv.innerHTML = "";

    try {
      const res = await fetch(`${SCRIPT_URL}?action=getAvailableTimes`);
      const data = await res.json();
      allTimes = Array.isArray(data) ? data : [];

      if (!allTimes.length) {
        datesDiv.innerHTML = "<span style='color:tomato'>ç„¡å¯è¨‚æ—¥æœŸ</span>";
        return;
      }

      // æå–å”¯ä¸€æ—¥æœŸ
      const uniqueDates = [...new Set(allTimes.map(item => item.Date))];

      // ä¾æ—¥æœŸæ’åº
      uniqueDates.sort((a,b)=>new Date(a)-new Date(b));

      // å»ºç«‹æ—¥æœŸæŒ‰éˆ•
      uniqueDates.forEach(dateStr => {
        const btn = document.createElement("button");
        btn.className = "date-btn";
        const dayLabel = allTimes.find(t => t.Date === dateStr)?.Day || "";
        btn.innerHTML = `<div>${dateStr}</div><div>${dayLabel}</div>`;
        btn.onclick = () => {
          document.querySelectorAll('.date-btn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          selectedDate = dateStr;
          loadTimesForDate(dateStr);
        };
        datesDiv.appendChild(btn);
      });

    } catch (err) {
      datesDiv.innerHTML = "<span style='color:tomato'>è¼‰å…¥å¤±æ•—</span>";
    } finally {
      loading.style.display = "none";
    }
  }

  // ================== 2ï¸âƒ£ æ ¹æ“šæ—¥æœŸç¯©é¸æ™‚é–“ ==================
  function loadTimesForDate(date) {
    const timesDiv = document.getElementById('times');
    const loading = document.getElementById('timesLoading');
    loading.style.display = "inline";
    timesDiv.innerHTML = "";

    const dayTimes = allTimes.filter(t => t.Date === date);

    if (!dayTimes.length) {
      timesDiv.innerHTML = "<span style='color:tomato'>ç„¡å¯è¨‚æ™‚é–“</span>";
      loading.style.display = "none";
      return;
    }

    // ä¾ Slot + Open æ’åº
    dayTimes.sort((a,b)=> (a.Slot+a.Open).localeCompare(b.Slot+b.Open));

    // å»ºç«‹æ¯å€‹æ™‚é–“æ®µ
    dayTimes.forEach(t => {
      const btn = document.createElement("button");
      btn.className = "time-btn";
      btn.textContent = `${t.Slot} ${t.Open}~${t.Close}`;
      btn.onclick = () => {
        document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        selectedTime = `${t.Slot} ${t.Open}`;
      };
      timesDiv.appendChild(btn);
    });

    loading.style.display = "none";
  }

  // ================== 3ï¸âƒ£ é€å‡ºé ç´„ ==================
  document.getElementById('submitBtn').onclick = async () => {
    const msg = document.getElementById('message');
    msg.textContent = "";

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const people = document.getElementById('people').value.trim();
    const note = document.getElementById('note').value.trim();

    if (!selectedDate || !selectedTime || !name || !phone || !email || !people) {
      msg.textContent = "è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½ï¼";
      msg.style.color = "tomato";
      return;
    }

    const btn = document.getElementById('submitBtn');
    btn.classList.add("loading");

    const payload = {
      action: "submitReservation",
      date: selectedDate,
      time: selectedTime,
      name, phone, email, people, note
    };

    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });
      const result = await res.json();
      msg.textContent = result.success ? L.success : "é€å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚";
      msg.style.color = result.success ? "lightgreen" : "tomato";
    } catch (e) {
      msg.textContent = "é€å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚";
    } finally {
      btn.classList.remove("loading");
    }
  };

  // ================== åˆå§‹åŒ– ==================
  loadAvailableTimes();
</script>
</body>
</html>
