      color: #fff;

      cursor: pointer;

    }

    button.loading {
      position: relative;
      pointer-events: none;
      opacity: 0.7;
    }

    button.loading::after {
      content: "";
      position: absolute;
      right: 50%;
      top: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      transform: translate(50%, -50%);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      100% { transform: translate(50%, -50%) rotate(360deg); }
    }

    .message {
      margin-top: 16px;
      color: #90ee90;

    }
  </style>
</head>

      ko: { title: "Alley Cat ì˜ˆì•½", date: "ë‚ ì§œ ì„ íƒ", time: "ì‹œê°„ ì„ íƒ", success: "ì˜ˆì•½í•´ ì£¼ì…”ì„œ ê°ì‚¬í•©ë‹ˆë‹¤!" },

    async function loadDates() {
      const res = await fetch(`${SCRIPT_URL}?action=getSettings`);
      const data = await res.json();
      const datesDiv = document.getElementById('dates');
      datesDiv.innerHTML = "";

      data.dates.forEach(d => {

        btn.textContent = `${d.display}`;
        btn.onclick = () => {
          document.querySelectorAll('.date-btn').forEach(b=>b.classList.remove('active'));

          loadTimes(d.date);
        };

      });
    }

    // æ ¹æ“šé¸æ“‡æ—¥æœŸç”Ÿæˆæ™‚é–“
    async function loadTimes(date) {
      const res = await fetch(`${SCRIPT_URL}?action=getTimes&date=${date}`);
      const data = await res.json();
      const timesDiv = document.getElementById('times');
      timesDiv.innerHTML = "";

      data.times.forEach(t => {
        const btn = document.createElement('button');
        btn.className = 'time-btn';
        btn.textContent = t;
        btn.onclick = () => {
          document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          selectedTime = t;
        };
        timesDiv.appendChild(btn);
      });

    // è¡¨å–®é€å‡º
    document.getElementById('submitBtn').onclick = async () => {

      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!selectedDate || !selectedTime || !name || !phone || !email || !people) {
