<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Alley Cat 訂位</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Noto Sans TC', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .top-img, .bottom-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .container {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 10px auto 5px;
      display: block;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    /* 日期橫向滑動 */
    .scroll-area {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
      scroll-snap-type: x mandatory;
    }

    .scroll-area::-webkit-scrollbar {
      display: none;
    }

    .option {
      flex: 0 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      scroll-snap-align: start;
      white-space: nowrap;
      transition: background 0.3s;
    }

    input[type="radio"]:checked + label {
      background: #fff;
      color: #000;
    }

    /* 時間：自動換行排列 */
    .time-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
    }

    .time-grid label {
      background: rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="radio"]:checked + label {
      background: #fff;
      color: #000;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }

    button {
      background: #fff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .thanks {
      display: none;
      font-size: 1.2em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <img src="https://picsum.photos/1200/300?random=1" class="top-img" alt="Top image">
  
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Example.jpg" alt="Alley Cat Logo" class="logo">

    <h1>Alley Cat 訂位</h1>

    <!-- 日期 -->
    <div>選擇日期</div>
    <div class="scroll-area" id="date-options">
      <input type="radio" id="d0" name="date" value="25/10" hidden checked>
      <label for="d0" class="option">Fri<br>25/10</label>
      <input type="radio" id="d1" name="date" value="26/10" hidden>
      <label for="d1" class="option">Sat<br>26/10</label>
      <input type="radio" id="d2" name="date" value="27/10" hidden>
      <label for="d2" class="option">Sun<br>27/10</label>
      <input type="radio" id="d3" name="date" value="28/10" hidden>
      <label for="d3" class="option">Mon<br>28/10</label>
      <input type="radio" id="d4" name="date" value="29/10" hidden>
      <label for="d4" class="option">Tue<br>29/10</label>
      <input type="radio" id="d5" name="date" value="30/10" hidden>
      <label for="d5" class="option">Wed<br>30/10</label>
      <input type="radio" id="d6" name="date" value="31/10" hidden>
      <label for="d6" class="option">Thu<br>31/10</label>
    </div>

    <!-- 時間 -->
    <div>選擇時間</div>
    <div class="time-grid" id="time-options">
      <input type="radio" id="t1" name="time" value="12:00" hidden checked><label for="t1">12:00</label>
      <input type="radio" id="t2" name="time" value="12:15" hidden><label for="t2">12:15</label>
      <input type="radio" id="t3" name="time" value="12:30" hidden><label for="t3">12:30</label>
      <input type="radio" id="t4" name="time" value="12:45" hidden><label for="t4">12:45</label>
      <input type="radio" id="t5" name="time" value="13:00" hidden><label for="t5">13:00</label>
      <input type="radio" id="t6" name="time" value="13:15" hidden><label for="t6">13:15</label>
      <input type="radio" id="t7" name="time" value="13:30" hidden><label for="t7">13:30</label>
      <input type="radio" id="t8" name="time" value="13:45" hidden><label for="t8">13:45</label>
      <input type="radio" id="t9" name="time" value="14:00" hidden><label for="t9">14:00</label>
      <input type="radio" id="t10" name="time" value="14:15" hidden><label for="t10">14:15</label>
      <input type="radio" id="t11" name="time" value="14:30" hidden><label for="t11">14:30</label>
      <input type="radio" id="t12" name="time" value="14:45" hidden><label for="t12">14:45</label>
    </div>

    <!-- 表單 -->
    <form id="bookingForm">
      <input type="text" name="name" placeholder="姓名" required>
      <input type="tel" name="phone" placeholder="電話" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="number" name="people" placeholder="人數" min="1" required>
      <textarea name="note" placeholder="備註"></textarea>
      <button type="submit">送出訂位</button>
    </form>

    <div class="thanks" id="thanks-msg">
      感謝您的訂位！我們將盡快與您聯繫確認。
    </div>
  </div>

  <img src="https://picsum.photos/1200/300?random=2" class="bottom-img" alt="Bottom image">

  <script>
    const form = document.getElementById('bookingForm');
    const thanks = document.getElementById('thanks-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());
      data.date = document.querySelector('input[name="date"]:checked').value;
      data.time = document.querySelector('input[name="time"]:checked').value;

      console.log('送出資料:', data);

      form.style.display = 'none';
      thanks.style.display = 'block';
    });
  </script>
</body>
</html>
